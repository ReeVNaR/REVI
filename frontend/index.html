<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVI AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
        }

        .chat-container {
            width: 95%;
            margin: 10px auto;
            height: 98vh;
            background: #fff;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 24px;
            background: #fff;
            border-bottom: 1px solid #eaeaea;
            border-radius: 16px 16px 0 0;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-header h1 i {
            color: #0066ff;
            font-size: 1.5rem;
        }

        #chat-messages {
            padding: 24px;
            gap: 24px;
            background: #fff;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            max-width: 85%;
            opacity: 0;
            transform: translateY(20px);
            animation: messageIn 0.3s ease forwards;
        }

        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #f0f2f5;
            border-radius: 20px;
            width: fit-content;
            margin: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0066ff;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .bot-message .avatar {
            background: #e8f0fe;
            color: #0066ff;
        }

        .user-message .avatar {
            background: #0066ff;
            color: white;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .user-message .message-bubble {
            background: #0066ff;
            color: white;
            border-top-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background: #f8f9fa;
            color: #1a1a1a;
            border-top-left-radius: 4px;
        }

        .input-area {
            padding: 24px;
            border-top: 1px solid #eaeaea;
            background: #fff;
            border-radius: 0 0 16px 16px;
        }

        .input-container {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #eaeaea;
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #0066ff;
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            outline: none;
        }

        button {
            padding: 12px 24px;
            background: #0066ff;
            font-weight: 500;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .reset-button {
            background: #f8f9fa;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .reset-button:hover {
            background: #fee2e2;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                padding: 15px;
                border-radius: 0;
            }

            #chat-messages {
                padding: 15px;
            }

            .message {
                max-width: 90%;
            }

            .input-area {
                padding: 15px;
                border-radius: 0;
                position: sticky;
                bottom: 0;
            }

            .input-container {
                padding: 8px;
                gap: 8px;
            }

            button {
                padding: 10px 15px;
                min-width: 60px;
            }

            .reset-button {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 1.1rem;
            }

            .message-bubble {
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .avatar {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            #message-input {
                padding: 10px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        /* iOS height fix */
        @supports (-webkit-touch-callout: none) {
            .chat-container {
                height: -webkit-fill-available;
            }
        }

        /* Improve mobile scrolling */
        #chat-messages {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> REVI AI Assistant</h1>
        </div>
        <div id="chat-messages"></div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
                <button onclick="resetChat()" class="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        let isConnected = false;

        socket.on('connect', () => {
            isConnected = true;
            appendMessage('Connected to REVI AI Assistant', 'bot-message');
        });

        socket.on('disconnect', () => {
            isConnected = false;
            appendMessage('Disconnected from server', 'bot-message');
        });

        socket.on('response', (data) => {
            appendMessage(data, 'bot-message');
            enableInput();
        });

        function appendMessage(message, className) {
            if (className === 'bot-message') {
                // Show typing indicator first
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Remove typing indicator and show message after delay
                setTimeout(() => {
                    typingDiv.remove();
                    addMessageToChat(message, className);
                }, 1500);
            } else {
                addMessageToChat(message, className);
            }
        }

        function addMessageToChat(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = className === 'user-message' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected) {
                socket.emit('message', message);
                appendMessage(message, 'user-message');
                messageInput.value = '';
                disableInput();
            }
        }

        function disableInput() {
            messageInput.disabled = true;
            document.querySelector('button').disabled = true;
        }

        function enableInput() {
            messageInput.disabled = false;
            document.querySelector('button').disabled = false;
            messageInput.focus();
        }

        function resetChat() {
            if (isConnected) {
                socket.emit('message', 'reset');
                chatMessages.innerHTML = '';
            }
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial state
        messageInput.focus();
    </script>
</body>
</html>
